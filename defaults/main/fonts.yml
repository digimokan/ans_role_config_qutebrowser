# font families used for various UI elements
qutebrowser_sans_font_family: "sans-serif"
qutebrowser_serif_font_family: "serif"
qutebrowser_mono_font_family: "monospace"

# font style/size for UI elements configured to use the Sans family
qutebrowser_tab_bar_font_style_size: "16pt"
qutebrowser_completion_categories_font_style_size: "bold 14pt"
qutebrowser_completion_text_font_style_size: "14pt"

# font style/size for UI elements configured to use the Serif font family
qutebrowser_prompt_font_style_size: "14pt"

# font style/size for UI elements configured to use the Mono family
qutebrowser_hints_font_style_size: "bold 14pt"
qutebrowser_downloads_bar_font_style_size: "14pt"
qutebrowser_statusbar_font_style_size: "14pt"

