# main qutebrowser config dir
qutebrowser_user_config_dir: "/home/{{ qutebrowser_user_name }}/.config/qutebrowser"

# qutebrowser config file paths
qutebrowser_user_config_file_path: "{{ qutebrowser_user_config_dir }}/config.py"
qutebrowser_quickmarks_file_path: "{{ qutebrowser_user_config_dir }}/quickmarks"

# qutebrowser will download files to this directory
qutebrowser_user_download_dir: "/home/{{ qutebrowser_user_name }}/Downloads"

# qutebrowser saves browse history in an sqlite database file
qutebrowser_user_browse_history_db_path: "/home/{{ qutebrowser_user_name }}/.local/share/qutebrowser/history.sqlite"
# try to make symlink from qutebrowser_user_browse_history_db_path to existing db
qutebrowser_try_link_to_existing_history_db_path: ""

