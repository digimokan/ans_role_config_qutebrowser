# which tab to select when the focused tab is removed
#  prev: select the tab which came before the closed one (left in horizontal, above in vertical)
#  next: select the tab which came after the closed one (right in horizontal, below in vertical)
#  last-used: select the previously selected tab
qutebrowser_tab_select_on_remove: 'last-used'

# padding around title/text in each tab, in pixels
qutebrowser_tab_text_padding_top_px: 5
qutebrowser_tab_text_padding_bottom_px: 5
qutebrowser_tab_text_padding_left_px: 5
qutebrowser_tab_text_padding_right_px: 5

# vertical page-loading progress indicator bar placed to left of tab title text
# sets width of indicator bar in pixels (0 to hide it)
qutebrowser_tab_indicator_bar_width_px: 0

